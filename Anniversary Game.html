<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Happy 1st Anniversary</title>
</head>
<body>

<div class="background">
    <div class="container-wrapper">
        <div class="container">
            <h1>Happy 1st Anniversary!</h1>
            <p>I love you <span id="maxCounter"></span> times</p>
            <p>Do you love me more than I do?</p>
        </div>

        <div class="container">
            <p id="instruction">Press '<span id="requiredKey"></span>' key to say that</p>
            <p>You love me <span id="counter">0</span> times</p>
            <span id="congratsMessage" style="display: none;"><strong>Hmm looks like your love exceeds mine, but only for this time</strong></span>
            <span id="randomText"></span>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
